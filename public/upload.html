<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="main-navigation">
        <ul role="list">
          <li role="listitem">
            <a href="">Home</a>
          </li>
          <li role="listitem"><a href="reviews.html">Reviews</a></li>
          <li role="listitem"><a href="">Upload</a></li>
        </ul>
      </nav>
    </header>
    <section class="upload-container">
      <form action="" id="review-form">
        <h2 class="upload-title">Write a Review</h2>
        <!-- <div class="form-group">
          <label for="review-date">Date & Time</label>
          <input id="review-date" type="text" readonly />
        </div> -->

        <div class="form-group">
          <label for="location">Your Location</label>
          <input
            type="text"
            id="location"
            placeholder="Tbilisi, Georgia"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Your name</label>
          <input type="text" id="username" placeholder="Jack" required />
        </div>
        <div class="form-group">
          <label for="movie-title">Movie Title</label>
          <input
            type="text"
            id="movie-title"
            placeholder="Pulp Fiction"
            required
          />
        </div>
        <div class="form-group">
          <label for="review-text">Your Review</label>
          <textarea
            id="review-text"
            rows="6"
            placeholder="Write your review"
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Review</button>
      </form>
    </section>
    <script src="upload.js"></script>
  </body>
</html>
